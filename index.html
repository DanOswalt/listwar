<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List War</title>
        <link rel="stylesheet" href="normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div id="appContainer">
        <h1 class="pill">List War</h1>
     
        <form action="index.html" method="post" autocomplete="off">
          
          <p>Prioritize your list by pitting each item against the other in a head-to-head tournament.</p>
                             
          <input type="text" class="item" name="item1" style="border:solid 2px #4bc970 background-color:#e8eeef" autofocus>
          <input type="text" class="item" name="item2">
          <input type="text" class="item" name="item3">
          <input type="text" class="item" name="item4">
          <input type="text" class="item" name="item5">
          <input type="text" class="item" name="item6">
          <input type="text" class="item" name="item7">
          <input type="text" class="item" name="item8">
          <input type="text" class="item" name="item9">
          <input type="text" class="item" name="item10">
        
          <button type='button' id="submit-button"></button>
  
        </form>
        
        <div id="battleBox" style="display:none">
          <h1 id="progress" class="pill"><span id="msgs"></span></h1>
          <p>Pick a Winner:</p>
          <button type="button" id="topButton" class="pill battleButton"></button>
          <button type="button" id="bottomButton" class="pill battleButton"></button>
        </div>
        
      </div>  
      
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="listapp.js"></script>
</html>
